<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Shawarma Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #050505;
      color: #e0e0e0;
      overflow-x: hidden;
    }.top-bar {
  position: fixed;
  top: 0;
  width: 100%;
  background: #070707;
  border-bottom: 1px solid #111;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}

.top-bar span {
  opacity: 0.8;
}

.shop-btn {
  cursor: pointer;
  border: 1px solid #333;
  padding: 8px 20px;
  transition: 0.3s;
}

.shop-btn:hover {
  background: #111;
}

.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding-top: 60px;
}

h1 {
  font-size: 3rem;
  letter-spacing: 2px;
  margin-bottom: 20px;
}

.typing {
  font-size: 1rem;
  background: #0b0b0b;
  border: 1px solid #1a1a1a;
  padding: 20px;
  width: 85%;
  max-width: 700px;
  min-height: 120px;
  margin-top: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.8);
  text-align: left;
  direction: ltr;
}

.shop-panel {
  position: fixed;
  top: 0;
  right: -100%;
  width: 100%;
  height: 100vh;
  background: #060606;
  transition: 0.5s;
  padding: 100px 20px;
  overflow-y: auto;
  z-index: 999;
}

.shop-panel.active {
  right: 0;
}

.shop-title {
  font-size: 2rem;
  margin-bottom: 40px;
  text-align: center;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  max-width: 1000px;
  margin: auto;
}

.card {
  background: #0c0c0c;
  border: 1px solid #1f1f1f;
  padding: 25px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

.card h3 {
  margin-bottom: 15px;
}

.price {
  margin-bottom: 20px;
  color: #999;
}

.buy {
  display: inline-block;
  padding: 10px 25px;
  border: 1px solid #333;
  text-decoration: none;
  color: #fff;
  transition: 0.3s;
}

.buy:hover { background: #111; }

.close {
  position: absolute;
  top: 30px;
  left: 30px;
  cursor: pointer;
  opacity: 0.7;
}

  </style>
</head>
<body>  <div class="top-bar">
    <span>shawarma dev</span>
    <div class="shop-btn" onclick="toggleShop()">SHOP</div>
  </div>  <div class="center">
    <h1 id="name"></h1>
    <div class="typing" id="codeBox"></div>
  </div>  <div class="shop-panel" id="shopPanel">
    <div class="close" onclick="toggleShop()">CLOSE</div>
    <div class="shop-title">الشوب</div>
    <div class="cards">
      <div class="card">
        <h3>أكواد ألعاب</h3>
        <div class="price">غير محدد</div>
        <a class="buy" href="https://wa.me/201550680822" target="_blank">شراء</a>
      </div>
      <div class="card">
        <h3>أكواد حسابات</h3>
        <div class="price">غير محدد</div>
        <a class="buy" href="https://wa.me/201550680822" target="_blank">شراء</a>
      </div>
      <div class="card">
        <h3>سكريبتات خاصة</h3>
        <div class="price">غير محدد</div>
        <a class="buy" href="https://wa.me/201550680822" target="_blank">شراء</a>
      </div>
    </div>
  </div>  <script>
    const nameText = "shawarma dev";
    const nameEl = document.getElementById('name');
    let i = 0;
    function typeName() {
      if (i < nameText.length) {
        nameEl.textContent += nameText.charAt(i);
        i++;
        setTimeout(typeName, 120);
      }
    }
    typeName();

    const codes = [
`// GAME CONFIG\nplayer.speed = 7;\nplayer.health = 100;\nspawnEnemy('zombie', 5);`,
`// ACCOUNT DATA\nUSER_ID: X92KD\nLEVEL: 45\nCOINS: 9820`,
`// MATCH RESULT\nKILLS: 12\nDEATHS: 2\nRANK: GOLD`,
`// SYSTEM LOG\nACCESS GRANTED\nSESSION ACTIVE\nPING: 23ms`,
`// INVENTORY\nAK47 | LVL 3\nARMOR | RARE\nMEDKIT x5`
    ];

    const box = document.getElementById('codeBox');
    let codeIndex = 0;
    let charIndex = 0;

    function typeCode() {
      if (charIndex < codes[codeIndex].length) {
        box.textContent += codes[codeIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeCode, 25);
      } else {
        setTimeout(() => {
          box.textContent = "";
          charIndex = 0;
          codeIndex = (codeIndex + 1) % codes.length;
          typeCode();
        }, 900);
      }
    }
    setTimeout(typeCode, 1200);

    function toggleShop() {
      document.getElementById('shopPanel').classList.toggle('active');
    }
  </script></body>
</html>
