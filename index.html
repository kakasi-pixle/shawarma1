<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shawarma Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <style>
    :root{
      --bg:#050505;
      --panel:#0b0b0b;
      --border:#1a1a1a;
      --text:#e6e6e6;
      --muted:#9a9a9a;
      --accent:#00ff9c;
      --accent-soft:rgba(0,255,156,.15);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:ui-monospace, SFMono-Regular, Menlo, monospace;
      overflow-x:hidden;
    }

    /* TOP BAR */
    .top{
      position:fixed;
      top:0;left:0;right:0;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 22px;
      background:linear-gradient(180deg,#0a0a0a,#060606);
      border-bottom:1px solid var(--border);
      z-index:1000;
    }

    .logo{
      font-weight:600;
      letter-spacing:1px;
      color:var(--accent);
      text-shadow:0 0 12px var(--accent-soft);
    }

    .shop-trigger{
      display:flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      padding:8px 14px;
      border:1px solid var(--border);
      border-radius:10px;
      background:#0a0a0a;
      transition:.25s;
    }

    .shop-trigger:hover{
      border-color:var(--accent);
      box-shadow:0 0 0 3px var(--accent-soft);
    }

    .dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 10px var(--accent);
    }

    /* HERO */
    .hero{
      min-height:100vh;
      padding:120px 20px 80px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    h1{
      font-size:clamp(2.2rem,8vw,4.5rem);
      margin:0 0 25px;
      letter-spacing:2px;
    }

    .caret{
      display:inline-block;
      width:3px;height:1em;
      background:var(--accent);
      margin-left:6px;
      animation:blink 1s infinite;
    }

    @keyframes blink{50%{opacity:0}}

    /* CODE TERMINAL */
    .terminal{
      width:100%;
      max-width:880px;
      background:radial-gradient(120% 120% at 50% 0%,#0e0e0e,#080808);
      border:1px solid var(--border);
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 30px 80px rgba(0,0,0,.8);
    }

    .term-bar{
      display:flex;
      gap:8px;
      padding:12px;
      background:#0a0a0a;
      border-bottom:1px solid var(--border);
    }

    .dot-ui{width:12px;height:12px;border-radius:50%}
    .r{background:#ff5f56}
    .y{background:#ffbd2e}
    .g{background:#27c93f}

    .term-body{
      padding:22px;
      font-size:.95rem;
      line-height:1.6;
      min-height:220px;
      text-align:left;
      direction:ltr;
      white-space:pre-wrap;
    }

    .accent{color:var(--accent)}

    /* SHOP PANEL */
    .shop{
      position:fixed;
      inset:0;
      background:rgba(5,5,5,.75);
      backdrop-filter:blur(6px);
      display:none;
      z-index:2000;
    }

    .shop.active{display:block}

    .shop-box{
      position:absolute;
      top:50%;left:50%;
      transform:translate(-50%,-50%);
      width:92%;max-width:900px;
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:22px;
      padding:40px 30px 30px;
      box-shadow:0 40px 120px rgba(0,0,0,.9);
    }

    .shop-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:35px;
    }

    .shop-head h2{
      margin:0;color:var(--accent);
    }

    .close{
      cursor:pointer;
      opacity:.6;
      transition:.2s;
    }
    .close:hover{opacity:1}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:22px;
    }

    .card{
      background:#090909;
      border:1px solid var(--border);
      border-radius:16px;
      padding:22px;
      transition:.25s;
    }

    .card:hover{
      border-color:var(--accent);
      box-shadow:0 0 0 3px var(--accent-soft);
      transform:translateY(-4px);
    }

    .card h3{margin:0 0 10px}
    .card p{margin:0 0 18px;color:var(--muted);font-size:.9rem}

    .buy{
      display:inline-block;
      padding:10px 18px;
      border-radius:10px;
      border:1px solid var(--accent);
      color:var(--accent);
      text-decoration:none;
      transition:.25s;
    }

    .buy:hover{background:var(--accent);color:#000}

  </style></head>
<body>  <!-- TOP -->  <div class="top">
    <div class="logo">shawarma.dev</div>
    <div class="shop-trigger" onclick="toggleShop()">
      <div class="dot"></div>
      <span>SHOP</span>
    </div>
  </div>  <!-- HERO -->  <section class="hero">
    <h1><span id="title"></span><span class="caret"></span></h1><div class="terminal">
  <div class="term-bar">
    <div class="dot-ui r"></div>
    <div class="dot-ui y"></div>
    <div class="dot-ui g"></div>
  </div>
  <div class="term-body" id="terminal"></div>
</div>

  </section>  <!-- SHOP -->  <div class="shop" id="shop">
    <div class="shop-box">
      <div class="shop-head">
        <h2>SHOP</h2>
        <div class="close" onclick="toggleShop()">âœ•</div>
      </div><div class="grid">
    <div class="card">
      <h3>Game Scripts</h3>
      <p>Lua / JS / C# scripts</p>
      <a class="buy" href="https://wa.me/201550680822" target="_blank">Buy</a>
    </div>
    <div class="card">
      <h3>Account Tools</h3>
      <p>Automation & utilities</p>
      <a class="buy" href="https://wa.me/201550680822" target="_blank">Buy</a>
    </div>
    <div class="card">
      <h3>Private Builds</h3>
      <p>Custom dev solutions</p>
      <a class="buy" href="https://wa.me/201550680822" target="_blank">Buy</a>
    </div>
  </div>
</div>

  </div><script>
  /* TITLE TYPE */
  const titleText = "shawarma dev";
  let ti = 0;
  const titleEl = document.getElementById('title');
  (function typeTitle(){
    if(ti < titleText.length){
      titleEl.textContent += titleText[ti++];
      setTimeout(typeTitle,120);
    }
  })();

  /* REAL CODE SNIPPETS */
  const snippets = [
`// Node.js auth middleware
export function auth(req,res,next){
  const token = req.headers.authorization;
  if(!token) return res.status(401).end();
  jwt.verify(token, SECRET, next);
}`,
`// Unity C# player movement
void Update(){
  float x = Input.GetAxis("Horizontal");
  float y = Input.GetAxis("Vertical");
  transform.Translate(new Vector3(x,0,y)*speed*Time.deltaTime);
}`,
`# Python account checker
for acc in accounts:
    if login(acc):
        save_valid(acc)
    time.sleep(0.2)`,
`// Lua game hook
hookfunction(FireServer,function(...)
  return nil
end)`
  ];

  const term = document.getElementById('terminal');
  let si=0, ci=0;

  function typeCode(){
    if(ci < snippets[si].length){
      term.textContent += snippets[si][ci++];
      setTimeout(typeCode,18);
    }else{
      setTimeout(()=>{
        term.textContent="";
        ci=0;
        si=(si+1)%snippets.length;
        typeCode();
      },1200);
    }
  }
  setTimeout(typeCode,800);

  function toggleShop(){
    document.getElementById('shop').classList.toggle('active');
  }
</script></body>
</html>
