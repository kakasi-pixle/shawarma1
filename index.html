<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Shawarma Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #050505;
      color: #e0e0e0;
      overflow-x: hidden;
    }.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

h1 {
  font-size: 3rem;
  letter-spacing: 2px;
  margin-bottom: 20px;
}

.typing {
  font-size: 1.1rem;
  background: #0d0d0d;
  border: 1px solid #222;
  padding: 15px;
  width: 80%;
  max-width: 600px;
  min-height: 80px;
  margin-top: 20px;
  box-shadow: 0 0 15px rgba(0,0,0,0.7);
}

.shop-section {
  padding: 80px 20px;
  background: #070707;
}

.shop-title {
  font-size: 2rem;
  margin-bottom: 40px;
  text-align: center;
}

.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
  max-width: 1000px;
  margin: auto;
}

.card {
  background: #0c0c0c;
  border: 1px solid #1f1f1f;
  padding: 25px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

.card h3 {
  margin-bottom: 15px;
  font-size: 1.3rem;
}

.price {
  margin-bottom: 20px;
  color: #aaa;
}

.buy {
  display: inline-block;
  padding: 10px 25px;
  border: 1px solid #333;
  text-decoration: none;
  color: #fff;
  transition: 0.3s;
}

.buy:hover {
  background: #111;
  border-color: #555;
}

.shop-link {
  position: absolute;
  bottom: 30px;
  font-size: 1.2rem;
  cursor: pointer;
  opacity: 0.7;
}

.shop-link:hover { opacity: 1; }

  </style>
</head>
<body>  <div class="center">
    <h1 id="name"></h1>
    <div class="typing" id="codeBox"></div>
    <div class="shop-link" onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">
      SHOP
    </div>
  </div>  <section class="shop-section" id="shop">
    <div class="shop-title">الشوب</div>
    <div class="cards">
      <div class="card">
        <h3>بوت واتس شهري</h3>
        <div class="price">100 جنيه</div>
        <a class="buy" href="https://wa.me/201550680822" target="_blank">شراء</a>
      </div><div class="card">
    <h3>بوت واتس مفصل</h3>
    <div class="price">السعر غير محدد</div>
    <a class="buy" href="https://wa.me/201550680822" target="_blank">شراء</a>
  </div>

  <div class="card">
    <h3>موقع</h3>
    <div class="price">غير محدد</div>
    <a class="buy" href="https://wa.me/201550680822" target="_blank">شراء</a>
  </div>

  <div class="card">
    <h3>دومين</h3>
    <div class="price">غير محدد</div>
    <a class="buy" href="https://wa.me/201550680822" target="_blank">شراء</a>
  </div>
</div>

  </section>  <script>
    const nameText = "shawarma dev";
    const nameEl = document.getElementById('name');
    let i = 0;

    function typeName() {
      if (i < nameText.length) {
        nameEl.textContent += nameText.charAt(i);
        i++;
        setTimeout(typeName, 120);
      }
    }

    typeName();

    const codes = [
      "const bot = new WhatsAppBot();",
      "bot.on('message', reply);",
      "connectDatabase();",
      "deployProduction();"
    ];

    const box = document.getElementById('codeBox');
    let codeIndex = 0;
    let charIndex = 0;

    function typeCode() {
      if (charIndex < codes[codeIndex].length) {
        box.textContent += codes[codeIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeCode, 50);
      } else {
        setTimeout(() => {
          box.textContent = "";
          charIndex = 0;
          codeIndex = (codeIndex + 1) % codes.length;
          typeCode();
        }, 800);
      }
    }

    setTimeout(typeCode, 1500);
  </script></body>
</html>
