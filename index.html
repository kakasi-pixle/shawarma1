<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Shawarma Dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>
    :root{
      --bg:#05080f;
      --panel:#0a1020;
      --border:#142040;
      --text:#eaf1ff;
      --muted:#8fa3c7;
      --blue:#3b82f6;
      --blue-soft:rgba(59,130,246,.15);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:radial-gradient(120% 120% at 50% 0%,#0b1225,#05080f);
      color:var(--text);
      font-family:ui-monospace, SFMono-Regular, Menlo, monospace;
      overflow-x:hidden;
    }

    /* TOP BAR */
    .top{
      position:fixed;
      top:0;left:0;right:0;
      height:64px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 22px;
      background:rgba(5,8,15,.85);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--border);
      z-index:1000;
    }

    .logo{
      font-weight:600;
      letter-spacing:1px;
      color:var(--blue);
      text-shadow:0 0 12px var(--blue-soft);
    }

    .menu-btn{
      cursor:pointer;
      padding:10px 14px;
      border:1px solid var(--border);
      border-radius:10px;
      background:var(--panel);
      transition:.25s;
    }

    .menu-btn:hover{
      border-color:var(--blue);
      box-shadow:0 0 0 3px var(--blue-soft);
    }

    /* HERO */
    .hero{
      min-height:100vh;
      padding:120px 20px 80px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    h1{
      font-size:clamp(2.4rem,8vw,4.5rem);
      margin:0 0 30px;
      letter-spacing:2px;
    }

    .caret{
      display:inline-block;
      width:3px;height:1em;
      background:var(--blue);
      margin-right:6px;
      animation:blink 1s infinite;
    }

    @keyframes blink{50%{opacity:0}}

    /* TERMINAL */
    .terminal{
      width:100%;
      max-width:900px;
      background:linear-gradient(180deg,#0b1430,#080c1a);
      border:1px solid var(--border);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 40px 120px rgba(0,0,0,.9);
    }

    .term-bar{
      display:flex;
      gap:8px;
      padding:12px;
      background:#070d1c;
      border-bottom:1px solid var(--border);
    }

    .dot{width:12px;height:12px;border-radius:50%}
    .r{background:#ff5f56}
    .y{background:#ffbd2e}
    .g{background:#27c93f}

    .term-body{
      padding:24px;
      font-size:.95rem;
      line-height:1.7;
      min-height:240px;
      text-align:left;
      direction:ltr;
      white-space:pre-wrap;
    }

    /* SLIDE MENU */
    .slide{
      position:fixed;
      top:0;right:-100%;
      width:85%;max-width:380px;
      height:100vh;
      background:linear-gradient(180deg,#0b1430,#060b18);
      border-left:1px solid var(--border);
      padding:90px 24px 24px;
      transition:.4s ease;
      z-index:2000;
    }

    .slide.active{right:0}

    .slide h2{
      margin:0 0 25px;
      color:var(--blue);
    }

    .slide .item{
      padding:14px 16px;
      border:1px dashed var(--border);
      border-radius:12px;
      margin-bottom:16px;
      color:var(--muted);
    }

    .slide .item span{
      display:block;
      color:var(--text);
      margin-top:6px;
      font-size:.85rem;
    }

  </style></head>
<body>  <!-- TOP -->  <div class="top">
    <div class="logo">shawarma dev</div>
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
  </div>  <!-- HERO -->  <section class="hero">
    <h1><span id="title"></span><span class="caret"></span></h1><div class="terminal">
  <div class="term-bar">
    <div class="dot r"></div>
    <div class="dot y"></div>
    <div class="dot g"></div>
  </div>
  <div class="term-body" id="terminal"></div>
</div>

  </section>  <!-- SLIDE SHOP -->  <div class="slide" id="slide">
    <h2>SHOP</h2><div class="item">
  خدمات قادمة
  <span>سيتم إضافة الخدمات لاحقاً</span>
</div>

<div class="item">
  تحديثات مستقبلية
  <span>تابعنا لكل جديد</span>
</div>

<div class="item">
  تواصل
  <span>واتساب – ديسكورد</span>
</div>

  </div><script>
  /* TITLE */
  const titleText = "shawarma dev";
  let ti=0;
  const titleEl=document.getElementById('title');
  (function typeTitle(){
    if(ti<titleText.length){
      titleEl.textContent+=titleText[ti++];
      setTimeout(typeTitle,120);
    }
  })();

  /* REAL CODE */
  const snippets=[
`// Express rate limiter
import rateLimit from 'express-rate-limit'
export const limiter = rateLimit({
  windowMs: 60 * 1000,
  max: 100
})`,
`# Python automation
for user in users:
  if login(user):
    valid.append(user)
  sleep(0.3)`,
`// C++ game loop
while(running){
  update();
  render();
}`,
`-- Lua executor
if isexecutor() then
  hookfunction(remote.FireServer,function()
    return nil
  end)
end`
  ];

  const term=document.getElementById('terminal');
  let si=0,ci=0;

  function typeCode(){
    if(ci<snippets[si].length){
      term.textContent+=snippets[si][ci++];
      setTimeout(typeCode,18);
    }else{
      setTimeout(()=>{
        term.textContent='';ci=0;
        si=(si+1)%snippets.length;
        typeCode();
      },1400);
    }
  }
  setTimeout(typeCode,900);

  function toggleMenu(){
    document.getElementById('slide').classList.toggle('active');
  }
</script></body>
</html>
